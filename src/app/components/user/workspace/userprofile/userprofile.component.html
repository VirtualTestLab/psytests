<div class="content py-5  bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <span class="anchor" id="formUserEdit"></span>
        <!-- form user info -->
        <div class="card card-outline-secondary">
          <div class="card-header">
            <h3 class="mb-0">Пользовательская информация</h3>
          </div>
          <div class="card-body">
            <form class="form" role="form" autocomplete="off">
              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Пол</label>
                <div class="col-lg-9">
                  <select id="gender_select" class="form-control" size="0">
                    <option value="Hawaii">Мужской</option>
                    <option value="Alaska">Женский</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Возраст</label>
                <div class="col-lg-9">
                  <input class="form-control" type="number" min="0" max="120" value="">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Семейной положение</label>
                <div class="col-lg-9">
                  <select id="marital_select" class="form-control" size="0">
                    <option value="Hawaii">В браке</option>
                    <option value="Alaska">В разводе</option>
                    <option value="Alaska">Вдовец</option>
                    <option value="Alaska">Холост</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Место проживания</label>
                <div class="col-lg-9">
                  <select id="city_select" class="form-control" size="0">
                    <option value="Hawaii">Город</option>
                    <option value="Alaska">Деревня</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Количиство детей</label>
                <div class="col-lg-9">
                  <input class="form-control" type="number" min="0" value="">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label"></label>
                <div class="col-lg-9">
                  <input type="reset" class="btn btn-danger" value="Очистить">
                  <input type="button" class="btn btn-primary" value="Сохранить изменения">
                </div>
              </div>
            </form>
          </div>
        </div>
        <!-- /form user info -->

      </div>
    </div>
  </div>
</div>
