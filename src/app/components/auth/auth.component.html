<div class="wrapper">
  <div class="container">
    <h1 class="textapp">Добро пожаловать</h1>
    <form class="form">
      <input type="text" [(ngModel)]="credentials.login" placeholder="Логин" [ngModelOptions]="{standalone: true}">
      <input type="password" [(ngModel)]="credentials.password" placeholder="Пароль" [ngModelOptions]="{standalone: true}">
      <button type="submit" (click)="logIn()" id="login-button">Войти</button>
    </form>
    <div *ngIf="error" class="alert alert-danger" role="alert">
      Неверный логин или пароль. Попробуйте ещё раз
    </div>
  </div>

  <ul class="bg-bubbles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>
