<div class="container mb-4">
  <div class="row">
    <div class="col-12">
      <button class="btn btn-bg btn-success m-1-auto" data-toggle="modal" data-target="#exampleModal"><i class="fa fa-plus-circle"></i> Добавить нового пользователя</button>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Пользователь</th>
            <th scope="col">Пароль</th>
            <th scope="col">Роль</th>
            <th> </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users; let i = index">
            <td>{{i+1}}</td>
            <td>{{user.login}}</td>
            <td>{{user.password}}</td>
            <td>{{user.roleUser}}</td>
            <td class="text-right">
              <button class="btn btn-sm btn-secondary"><i class="fa fa-pencil-square-o"></i> </button>
              <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i> </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title display-6" id="exampleModalLabel">Добавление нового пользователя</h5>
      </div>
      <div class="modal-body display-7">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">Логин</th>
              <th scope="col">Пароль</th>
              <th scope="col">Роль</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td><input class="form-control" type="text"></td>
              <td><input class="form-control" type="text"></td>
              <td>
                <select id="role_select" class="form-control" size="0">
                <option value="Hawaii">Пользователь</option>
                <option value="Alaska">Администратор</option>
              </select></td>
            </tr>
            </tbody>
          </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отменить</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Сохранить</button>
      </div>
    </div>
  </div>
</div>
</div>
