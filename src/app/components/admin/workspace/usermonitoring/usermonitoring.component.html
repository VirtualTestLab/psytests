<div id="add-user-container" class="container mb-4">
  <div class="row">
    <div class="col-12">
      <button (click)="createNewUser()" class="btn btn-bg btn-primary m-1-auto float-right"><i class="fa fa-plus-circle"></i> Добавить нового пользователя</button>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Пользователь</th>
            <th scope="col">Пароль</th>
            <th scope="col">Роль</th>
            <th> </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users; let i = index">
            <td>{{i+1}}</td>
            <td>{{user.login}}</td>
            <td>{{user.password}}</td>
            <td>{{user.roleUser}}</td>
            <td class="text-right">
              <button (click)="editCurrent(user)" class="btn btn-sm btn-warning"><i class="fa fa-pencil-square-o"></i> </button>
              <button (click)="removeUser(user)" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i> </button>
            </td>
          </tr>
          </tbody>
        </table>

        <div *ngIf="newUser" class="table-responsive">
          <h5 class="modal-title display-6" id="addLabel">{{text}}</h5>
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">Логин</th>
              <th scope="col">Пароль</th>
              <th scope="col">Роль</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td><input placeholder="логин" [(ngModel)]="newUser.login" class="form-control" type="text"/></td>
              <td><input placeholder="пароль" [(ngModel)]="newUser.password" class="form-control" type="text"/></td>
              <td>
                <select (change)="onChangeRole($event.target.value)" class="form-control" size="0">
                  <option value="ROLE_USER" [selected]="newUser.roleUser === 'ROLE_USER'">Пользователь</option>
                  <option value="ROLE_ADMIN" [selected]="newUser.roleUser === 'ROLE_ADMIN'">Администратор</option>
                </select>
              </td>
            </tr>
            </tbody>
          </table>
          <div class="modal-footer">
            <button (click)="cancel()" type="button" class="btn btn-secondary" data-dismiss="modal">Отменить</button>
            <button (click)="saveNewUser()" type="button" class="btn btn-primary" data-dismiss="modal">Сохранить</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
